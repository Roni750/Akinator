<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/app.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <title>Akinator.io</title>
</head>

<body>
  <header></header>
  <div class="card">
    <div class="card-header text-center">
        Play the game
    </div>
  <main>
    <div class="text-center mx-auto p-5">
      <img src="img/layout/logo.png" />
      <h1>Guess Who</h1>
    </div>
    <!-- Game start section -->
    <section class="py-2 game-start text-center">
      <h2 class="my-2">Think of Someone...</h2>
      <button class="btn btn-primary my-2">I'm Ready!</button>
    </section>
    <!-- Display quest section -->
    <section class="quest text-center mt-3" style="display: none">
      <h2></h2>
      <button class="btn btn-success">Yes</button>
      <button class="btn btn-danger">No</button>
    </section>
    <!-- Display new guess -->
    <section class="new-quest text-center mt-3" style="display: none">
      <h2>OK, I gave up...</h2>
      <!-- New guess details form -->
      <form class="ending-form">
        <label for="newGuess" class="mt-3">You thought of:</label><br />
        <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />
        <br />
        <label for="newQuest" class="mt-3">Question to differentiate:</label><br />
        <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />
        <br />
        <button type="submit" class="btn btn-warning mt-3">Make me Smarter!</button>
      </form>
    </section>

    <!-- Modal wrapper -->
    <section class="modal-wrapper">
      <!-- <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              I knew it! And it only took me x guesses!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div> -->
    </section>
  </main>

  <footer></footer>
  <!-- <footer class="text-center py-3">CoffeRights &copy; 2021</footer> -->

  <script src="lib/jquery/jquery.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/utils.service.js"></script>
  <script src="js/storage.service.js"></script>
  <script src="js/stats.service.js"></script>
  <script src="js/stats.controller.js"></script>
  <script src="js/quest.service.js"></script>
  <script src="js/quest.controller.js"></script>
</body>

</html>
